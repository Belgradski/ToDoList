<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To_do_list</title>
    <link rel="stylesheet" href="styles.css" />
    
    <link img="/images/hallwall" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        
        <div class="painting">
          <img id="cat1" src="images/cat1.png" alt="" />
          <div class="eyes y-1">
            <div class="y-2"></div>
          </div>
          <div class="eyes y-3">
            <div class="y-4"></div>
          </div>
          <img id="cat2" src="images/cat2.png" alt="" />
          <div class="eyes y-5">
            <div class="y-6"></div>
          </div>
          <img id="cat3" src="images/giraffe.png" alt="" />
          <div class="eyes y-7">
            <div class="y-8"></div>
          </div>
          <div class="eyes y-9">
            <div class="y-10"></div>
          </div>
          <img id="cat4" src="images/cat3.png" alt="" />
          <div class="eyes y-11">
            <div class="eyes y-12"></div>
          </div>
          <div class="eyes y-13">
            <div class="y-14"></div>
          </div>
          <img id="cat5" src="images/cat4.png" alt="" />
          <div class="eyes y-15">
            <div class="y-16"></div>
          </div>
          <div class="eyes y-17">
            <div class="y-18"></div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="block_area">
      <h1>ToDoList</h1>
      <input type="text" id="in" size="50" />

      <button id="add">Add</button>
      <button id="delete">Delete all</button>
    </div>
    <h2>Tasks for the day:</h2>
    <div class="block-todo"></div>

    <script src="javaScript/js.js"></script>
  </body>
</html>
